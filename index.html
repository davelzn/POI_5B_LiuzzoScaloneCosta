<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto POI - Australia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container" class="container">
        <!--PAGINA 1-->
        <div id="home" class="page">
            <div class="container">
                <header>
                    <h1>AUSTRALIA</h1>
                    <button id="adminBtn" class="btn btn-primary add-luoghi-btn" data-bs-toggle="modal"
                        data-bs-target="#loginModal">ADMIN</button>
                </header>
                <main>
                    <section id="map"></section>
                    <div class="divider"></div>
                    <!--MODALE LOGIN-->
                    <div class="modal" id="loginModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">LOGIN UTENTE</h5>
                                    <button id="chiudiBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label for="user" class="form-label">Username</label>
                                            <input id="user" type="text" class="form-control" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="psw" class="form-label">Password</label>
                                            <input id="psw" type="password" class="form-control" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <div id="esitoLog" class="mt-2"></div>
                                    <button id="loginBtn" class="btn btn-primary">Accedi</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section id="list-view">
                        <div class="search-bar">
                            <input type="text" id="filterS" placeholder="Search by name">
                            <button id="filter-btn">search</button>
                            <button class="reset-btn" id="reset-btn">reset</button>
                        </div>
                        <div id="table-container"></div>
                    </section>
            </div>
        </div>
        <!--PAGINA 2-->
        <div id="admin" class="page">
            <div id="header-ad" class="header-ad hidden">
                <div id="user-ad" class="username-ad"></div>
                <h1>AUSTRALIA</h1>
                <a href="#home" id="home-btn-ad" class="home-button">
                    <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    </svg>
                </a>
            </div>
            <!--MODALE LUOGHI-->
            <div class="modal" id="luoghiModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div id="modal-title" class="modal-title"></div>
                            <button id="chiudiBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="luoghiForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input id="name" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="descS" class="form-label">Short Description</label>
                                    <input id="descS" type="text" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="descL" class="form-label">Long Description</label>
                                    <input id="descL" type="text" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="foto" class="form-label">Photos (Urls divided by comma): </label>
                                    <input id="foto" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="per" class="form-label">Best season</label>
                                    <input id="per" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="tipo" class="form-label">Type</label>
                                    <input id="tipo" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="att" class="form-label">Main activities</label>
                                    <input id="att" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="prz" class="form-label">Average price</label>
                                    <input id="prz" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="dur" class="form-label">Recommended duration</label>
                                    <input id="dur" type="text" class="form-control" required />
                                </div>

                                <div class="mb-3">
                                    <label for="ff" class="form-label">Family friendly</label>
                                    <input id="ff" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="vic" class="form-label">Close to</label>
                                    <input id="vic" type="text" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="punt" class="form-label">Score</label>
                                    <input id="punt" type="text" class="form-control" required />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div id="esito" class="mt-2"></div>
                            <button id="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="table-container-ad" class="table-container-ad"></div>
            <button class="add-btn-ad fixed-bottom-end" id="add-btn-ad" data-bs-toggle="modal"
                data-bs-target="#luoghiModal">Add</button>

        </div>
        <!--PAGINA 3-->
        <div id="details-container"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuid.min.js"></script>
</body>

</html>
